<div mat-dialog-content>
    <p>Enviar un mensaje via whatsApp al empleado</p>
    <mat-form-field appearance="fill">
        <mat-label>Mensaje :</mat-label>
        <textarea matInput [(ngModel)]="data"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick(data)">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Enviar Mensaje</button>
</div>
